<!DOCTYPE html>

<html>
<head>
  <title>Javascript in class Test</title>

  <style>
    h1 {
      color: #53A0D3;
    }
    p {
      color: #666;
      line-height: 2em;
    }
  </style>

  <script>
  var userName = "Lexi";
  var todaysDate = new Date();
  function myFunction() {
    document.getElementById("demo").innerHTML = "Hello World";}
  </script>

</head>

<body>
  <h1>
    <script>
      document.write("Hello, ");
      document.write(userName + "</h1><p>");
      document.write(todaysDate);
    </script>
  </h1>
  </p>
  
  <p>This is a button that you should click</p>
    <button onclick="myFunction()">Click me</button>
  <p id="demo"></p>
</body>

</html>
